requests:
  - start: 0x0200
    end:  0x021B
    mb_functioncode: 0x03
  - start: 0x022A
    end: 0x0245
    mb_functioncode: 0x03


parameters:
 - group: Output
   items: 
    - name: "The power of load"
      class: "power"
      state_class: "measurement"      
      uom: "W"
      scale: 0.01
      rule: 1
      registers: [0x0213]
      icon: 'mdi:home-lightning-bolt'

    - name: "Feed in/out power"
      class: "power"
      state_class: "measurement"      
      uom: "W"
      scale: 0.01
      rule: 2
      registers: [0x0212]
      icon: 'mdi:home-lightning-bolt'

    - name: "Input/output power"
      class: "power"
      state_class: "measurement"      
