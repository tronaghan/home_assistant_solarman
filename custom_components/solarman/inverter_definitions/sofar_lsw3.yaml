    - name: "The power of generation"
      class: "power"
      state_class: "measurement"      
      uom: "W"
      scale: 0.01
      rule: 1
      registers: [0x0215]
      icon: 'mdi:home-lightning-bolt'

    - name: "Generation of one day"
      class: "energy"
      state_class: "measurement"      
      uom: "Wh"
      scale: 10
      rule: 1
      registers: [0x0218]
      icon: 'mdi:home-lightning-bolt'

